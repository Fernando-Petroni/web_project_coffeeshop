<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Sustentável e Ecofriendly com Geração Zero de Resíduos</title>

    <link rel="shortcut icon" href="./favicon.ico" />

    <meta
      name="description"
      content="O café Triple Peaks é confortável e totalmente sustentável, não utilizando copos descartáveis e somente produtos ecologicamente corretos"
    />

    <meta
      name="keywords"
      content="sustentável, café, Ecofriendly, zero resíduos"
    />

    <meta name="author" content="Fernando Petroni" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <a href="./web_project_coffeeshop/">Coffee Shop</a>
    <div class="page">
      <header class="header"></header>

      <main class="content">
        <section class="recipes">
          <h2 class="recipes__title"></h2>
          <div class="recipes__iframe"></div>
          <div class="recipes__column-content-hours">
            <h3 class="recipes__column-heading"></h3>
            <ul class="recipes__list">
              <li class="recipes__list-item"></li>
              <li class="recipes__list-item"></li>
            </ul>
          </div>
        </section>

        <section class="reservation">
          <h2 class="reservation__title"></h2>
          <div class="reservation__content"></div>
        </section>

        <section class="menu">
          <h2 class="menu__title"></h2>
          <p class="menu__subtitle"></p>
          <div class="menu__drink-and-foods"></div>
        </section>

        <section class="about">
          <h2 class="about__title"></h2>
          <p class="about__paragraph"></p>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__columns">
          <div class="footer__logo">
            <div class="footer__column-content-social"></div>
          </div>
        </div>
      </footer>
